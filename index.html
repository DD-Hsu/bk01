<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我的書籍資料庫</title>
  <style>
    /* === 70s palette & typography ======================================= */
    :root{
      --navy:#0a1a3f;         /* 背景主色 */
      --navy-2:#132750;       /* 次深藍（區塊用） */
      --ivory:#f5f0e6;        /* 主要文字 */
      --ivory-2:#e9e2d5;      /* 次文字/邊框 */
      --accent:#d8c7a0;       /* 70s 沙金色點綴 */
      --gap:16px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:24px;
      background:var(--navy);
      color:var(--ivory);
      font-family: Georgia, "Times New Roman", Times, serif; /* 70s 氛圍 */
      line-height:1.6;
      letter-spacing:.2px;
    }
    h1,h2{
      margin:0 0 10px;
      color:var(--ivory);
      font-weight:800;
      text-transform:none;
    }
    h1{ font-size: clamp(28px, 4vw, 42px); }
    a{ color:var(--accent); text-decoration:none; border-bottom:1px solid transparent; }
    a:hover{ border-bottom-color:var(--accent); }

    .hidden{ display:none !important; }

    /* === Bingo 首頁（文字磚） ========================================== */
    .board{
      background:var(--navy-2);
      padding:18px;
      border:1px solid var(--ivory-2);
      /* 無圓角 */
    }
    .tiles{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
      gap:var(--gap);
      margin-top:10px;
    }
    .tile{
      display:flex; align-items:center; justify-content:flex-start;
      gap:12px; padding:14px 16px;
      background:transparent;
      color:var(--ivory);
      border:1px solid var(--ivory-2);
      cursor:pointer;
      font-weight:700;
      /* 無圓角，無陰影 */
    }
    .tile:hover{ background:#18305f; border-color:var(--accent); }

    /* === 工具列（搜尋/排序/返回） ===================================== */
    .bar{
      display:flex; gap:12px; align-items:center; justify-content:space-between;
      margin: 12px 0; flex-wrap:wrap;
    }
    .btn{
      padding:8px 12px;
      border:1px solid var(--ivory-2);
      background:transparent;
      color:var(--ivory);
      cursor:pointer;
      font-weight:700;
      /* 無圓角 */
    }
    .btn:hover{ border-color:var(--accent); color:var(--accent); }
    .controls input, .controls select{
      padding:8px 10px;
      border:1px solid var(--ivory-2);
      background:var(--navy);
      color:var(--ivory);
      font-size:14px;
      /* 無圓角 */
      outline:none;
    }
    .controls input::placeholder{ color:#bfb8aa; }

    /* === 分類畫廊（masonry-like） ==================================== */
    .grid{ column-count: 3; column-gap: var(--gap); }
    @media (max-width: 1100px){ .grid{ column-count:2; } }
    @media (max-width: 700px){ .grid{ column-count:1; } }

    .card{
      display:inline-block; width:100%;
      border:1px solid var(--ivory-2);
      background:transparent;
      padding:14px;
      margin:0 0 var(--gap);
      cursor:pointer;
      transition: background .15s ease, border-color .15s ease;
      /* 無圓角 */
    }
    .card:hover{ background:#152c59; border-color:var(--accent); }
    .title{ font-weight:900; color:var(--ivory); }
    .meta{ color:var(--ivory-2); font-size:13px; }
    .tag{
      display:inline-block;
      border:1px solid var(--ivory-2);
      padding:2px 8px;
      margin:6px 6px 0 0;
      font-size:12px; color:var(--ivory);
      /* 無圓角 */
    }

    /* === Modal 詳情（純文字） ======================================== */
    .modal{ position:fixed; inset:0; background:rgba(0,0,0,.55); display:none; align-items:center; justify-content:center; }
    .panel{
      background:var(--navy);
      border:1px solid var(--ivory-2);
      width:min(92vw, 860px);
      max-height:90vh; overflow:auto;
      padding:18px;
      /* 無圓角 */
    }
  </style>
</head>
<body>
  <h1>我的書籍資料庫</h1>

  <!-- A. Bingo 分類首頁 -->
  <section id="view-tiles">
    <div class="board">
      <div class="bar">
        <div style="font-weight:800;color:var(--accent);">選一個分類開始探索</div>
        <div class="controls">
          <input id="qA" placeholder="（可選）搜尋全部書庫" />
          <button id="searchAll" class="btn">搜尋</button>
        </div>
      </div>
      <div class="tiles">
        <button class="tile" data-cat="🎨 藝術與設計" data-slug="art-design">🎨 藝術與設計</button>
        <button class="tile" data-cat="🔊 聲音與音樂" data-slug="sound-music">🔊 聲音與音樂</button>
        <button class="tile" data-cat="🧠 心智與心理學" data-slug="mind-psych">🧠 心智與心理學</button>
        <button class="tile" data-cat="🌌 哲學與科普" data-slug="philosophy-science">🌌 哲學與科普</button>
        <button class="tile" data-cat="📈 經濟與社會觀察" data-slug="economy-society">📈 經濟與社會觀察</button>
        <button class="tile" data-cat="✍️ 語言與表達" data-slug="language-expression">✍️ 語言與表達</button>
        <button class="tile" data-cat="🧭 自我成長與人生設計" data-slug="self-growth-design">🧭 自我成長與人生設計</button>
        <button class="tile" data-cat="👁️‍🗨️ 感官與風格" data-slug="senses-style">👁️‍🗨️ 感官與風格</button>
        <button class="tile" data-cat="📚 知識與文明史" data-slug="knowledge-civilization">📚 知識與文明史</button>
        <button class="tile" data-cat="🧰 創新與問題解決" data-slug="innovation-problem">🧰 創新與問題解決</button>
      </div>
    </div>
  </section>

  <!-- B. 分類畫廊頁 -->
  <section id="view-gallery" class="hidden">
    <div class="bar">
      <div style="display:flex;gap:8px;align-items:center;">
        <button id="back" class="btn">← 返回分類</button>
        <div id="pickedCat" style="font-weight:800;color:var(--accent);"></div>
        <div id="count" style="color:var(--ivory-2);"></div>
      </div>
      <div class="controls" style="display:flex; gap:8px;">
        <select id="sort" title="排序">
          <option value="title.asc">標題 A→Z</option>
          <option value="title.desc">標題 Z→A</option>
          <option value="year.desc">年份 新→舊</option>
          <option value="year.asc">年份 舊→新</option>
        </select>
        <input id="qB" placeholder="在此分類內搜尋" />
      </div>
    </div>
    <div class="grid" id="grid"></div>
  </section>

  <!-- 詳情 Modal（無圖片） -->
  <div class="modal" id="modal" onclick="if(event.target===this)this.style.display='none'">
    <div class="panel" id="panel"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
  <script>
    const $tiles = document.getElementById('view-tiles');
    const $gallery = document.getElementById('view-gallery');
    const $grid = document.getElementById('grid');
    const $pickedCat = document.getElementById('pickedCat');
    const $count = document.getElementById('count');
    const $modal = document.getElementById('modal');
    const $panel = document.getElementById('panel');
    const $sort = document.getElementById('sort');
    const $qA = document.getElementById('qA');
    const $qB = document.getElementById('qB');
    const $searchAll = document.getElementById('searchAll');
    const $back = document.getElementById('back');

    let books = [];
    let fuseAll;
    let currentCat = ''; // slug
    let SLUG2NAME = {};  // slug -> 顯示名稱

    function bySort(list) {
      const [key, dir] = $sort.value.split('.');
      list.sort((a, b) => {
        if (key === 'year') {
          const av = Number.isFinite(a.year) ? a.year : -Infinity;
          const bv = Number.isFinite(b.year) ? b.year : -Infinity;
          return dir === 'asc' ? av - bv : bv - av;
        }
        const va = (a.title || '').toLowerCase();
        const vb = (b.title || '').toLowerCase();
        return dir === 'asc' ? va.localeCompare(vb) : vb.localeCompare(va);
      });
      return list;
    }

    async function load() {
      // 建立 slug->名稱 對照
      SLUG2NAME = Object.fromEntries([...document.querySelectorAll('.tile')].map(btn => [btn.dataset.slug, btn.dataset.cat]));

      try {
        const res = await fetch('./data/books_index.json', { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        books = await res.json();
      } catch (e) {
        alert('載入 data/books_index.json 失敗：' + e.message);
        books = [];
      }
      fuseAll = books.length ? new Fuse(books, { keys:['title','author','tags','summary'], threshold:0.35, ignoreLocation:true }) : null;

      bindTiles();
      restoreFromHash();
    }

    function bindTiles() {
      document.querySelectorAll('.tile').forEach(btn => {
        btn.addEventListener('click', () => openCat(btn.dataset.slug, btn.dataset.cat));
      });
      $searchAll.addEventListener('click', () => {
        const q = $qA.value.trim();
        const list = (q && fuseAll) ? fuseAll.search(q).map(r => r.item) : books.slice();
        $pickedCat.textContent = '搜尋結果';
        currentCat = '';
        showGallery(list);
      });
      $qA.addEventListener('keydown', e => { if (e.key === 'Enter') $searchAll.click(); });
    }

    function openCat(slug, name) {
      currentCat = slug;
      $pickedCat.textContent = name || (SLUG2NAME[slug] ?? slug);
      const list = books.filter(b => b.category_slug === slug || b.category === name);
      showGallery(list);
      const p = new URLSearchParams({ view: 'cat', cat: slug, sort: $sort.value });
      history.replaceState(null, '', '#' + p.toString());
    }

    function showGallery(listSource) {
      $tiles.classList.add('hidden');
      $gallery.classList.remove('hidden');

      let list = listSource.slice();
      if ($qB.value.trim()) {
        const fuseCat = new Fuse(list, { keys: ['title','author','tags','summary'], threshold: 0.35, ignoreLocation: true });
        list = fuseCat.search($qB.value.trim()).map(r => r.item);
      }
      list = bySort(list);

      $count.textContent = `共 ${list.length} 本`;
      $grid.innerHTML = list.map(b => `
        <div class="card" data-id="${b.id}">
          <div class="title">${b.title}</div>
          <div class="meta">${b.author||''}${b.year?' · '+b.year:''}</div>
          <div class="meta">${b.category || (SLUG2NAME[b.category_slug] ?? '')}</div>
          ${b.tags&&b.tags.length?`<div style='margin-top:8px'>${b.tags.map(t=>`<span class=tag>${t}</span>`).join('')}</div>`:''}
        </div>`).join('');

      $grid.querySelectorAll('.card').forEach(c => c.addEventListener('click', () => openDetail(c.dataset.id)));
    }

    async function openDetail(id){
      try{
        const meta = await (await fetch(`./data/books/${id}/meta.json`, { cache: 'no-store' })).json();
        // 純文字詳情（不顯示圖片）
        $panel.innerHTML = `
          <div>
            <h2 style="margin:0 0 6px">${meta.title||''}</h2>
            <div class="meta">${meta.author||''}${meta.year?' · '+meta.year:''}${meta.category?' · '+meta.category:''}</div>
            ${meta.isbn?`<div class="meta">ISBN：${meta.isbn}</div>`:''}
            ${meta.summary?`<p style="margin-top:8px;color:var(--ivory)">${meta.summary}</p>`:''}
            ${Array.isArray(meta.tags)&&meta.tags.length?`<div style='margin-top:8px'>${meta.tags.map(t=>`<span class=tag>${t}</span>`).join('')}</div>`:''}

            ${meta.table_of_contents && meta.table_of_contents.length ? `
              <div style="margin-top:10px"><strong style="color:var(--accent)">目錄：</strong>
                <ul style="margin:6px 0 0 18px">${meta.table_of_contents.map(x=>`<li>${x}</li>`).join('')}</ul>
              </div>` : ''}

            ${meta.notes?.review ? `<div style="margin-top:10px"><strong style="color:var(--accent)">心得：</strong><div class="meta" style="color:var(--ivory)">${meta.notes.review}</div></div>` : '' }
            ${meta.notes?.insights?.length ? `<div style="margin-top:10px"><strong style="color:var(--accent)">重點：</strong><ul style="margin:6px 0 0 18px">${meta.notes.insights.map(x=>`<li>${x}</li>`).join('')}</ul></div>` : '' }
            ${meta.notes?.quotes?.length ? `<div style="margin-top:10px"><strong style="color:var(--accent)">摘錄：</strong><ul style="margin:6px 0 0 18px">${meta.notes.quotes.map(x=>`<li>${x}</li>`).join('')}</ul></div>` : '' }
            ${meta.notes?.todo?.length ? `<div style="margin-top:10px"><strong style="color:var(--accent)">行動：</strong><ul style="margin:6px 0 0 18px">${meta.notes.todo.map(x=>`<li>${x}</li>`).join('')}</ul></div>` : '' }

            <div style="margin-top:10px"><a href="./data/books/${id}/notes.md" target="_blank">筆記（notes.md）</a></div>
          </div>`;
        $modal.style.display='flex';
      }catch(e){
        $panel.innerHTML = `<p>找不到此書的 meta.json（${id}）。</p>`;
        $modal.style.display='flex';
      }
    }

    document.getElementById('qB').addEventListener('input', () => {
      const base = currentCat ? books.filter(b => b.category_slug === currentCat) : books.slice();
      showGallery(base);
    });
    document.getElementById('sort').addEventListener('input', () => {
      const base = currentCat ? books.filter(b => b.category_slug === currentCat) : books.slice();
      showGallery(base);
    });
    document.getElementById('back').addEventListener('click', () => {
      $gallery.classList.add('hidden');
      $tiles.classList.remove('hidden');
      history.replaceState(null, '', '#');
    });

    function restoreFromHash(){
      const p = new URLSearchParams(location.hash.slice(1));
      if (p.get('view') === 'cat') {
        const slug = p.get('cat') || '';
        openCat(slug, SLUG2NAME[slug]);
      }
    }

    load();
  </script>
</body>
</html>
