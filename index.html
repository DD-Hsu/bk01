<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的書籍資料庫</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ===== 背景與主題色 ===== */
    body {
      background-color: #f9dfe6; /* 粉紅色背景 */
      font-family: Arial, sans-serif;
      color: #5a1a2d; /* 深酒紅字體 */
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      color: #5a1a2d;
    }

    button {
      background-color: #f48fb1;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ec407a;
    }

    /* ===== 全站移除封面圖片 ===== */
    .book-cover,
    .book-item img {
      display: none !important;
    }

    /* 調整詳細頁內容寬度 */
    .book-details {
      flex: 1;
      max-width: 100%;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
    }

    /* 清單頁項目 */
    #book-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 15px;
    }
    .book-item {
      background-color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .book-item:hover {
      transform: scale(1.02);
    }
    .book-item h3 {
      font-size: 1.2em;
      margin: 0;
    }
    .book-item p {
      margin: 5px 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // 載入書籍資料
    async function loadBooks() {
      const res = await fetch('data/books_index.json');
      return await res.json();
    }

    // 顯示書籍清單
    function renderBookList(books) {
      const app = document.getElementById('app');
      app.innerHTML = `
        <h1 style="padding:15px;">我的書籍資料庫</h1>
        <div id="book-list">
          ${books.map(book => `
            <div class="book-item" onclick="showBookDetails('${book.id}')">
              <h3>${book.title}</h3>
              <p>${book.author} ・ ${book.year}</p>
              <p>${book.category}</p>
            </div>
          `).join('')}
        </div>
      `;
    }

    // 顯示書籍詳細資訊
    async function showBookDetails(id) {
      const res = await fetch(\`data/books/\${id}/meta.json\`);
      const book = await res.json();
      const app = document.getElementById('app');
      app.innerHTML = `
        <button onclick="init()">← 返回清單</button>
        <div class="book-details">
          <h2>${book.title}</h2>
          <p>${book.author} ・ ${book.year} ・ ${book.category}</p>
          <p>${book.summary}</p>
          <p>標籤：${book.tags.join(', ')}</p>
        </div>
      `;
    }

    // 初始化
    async function init() {
      const books = await loadBooks();
      renderBookList(books);
    }

    init();
  </script>
</body>
</html>
