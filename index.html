<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HSIN YUN 書籍資料庫</title>
  <style>
    :root { --gap: 14px; --pink: #ffd6e7; --pink2: #ffe6f0; --accent: #a74578; --ink: #5b2a41; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, "Noto Sans TC", sans-serif; margin: 24px; background:#fff7fb; color:#2b2b2b; }
    h1 { margin: 0 0 10px; color: var(--ink); }
    a { color: var(--accent); }
    .hidden { display: none !important; }

    /* Bingo 首頁 */
    .board { background:#fbe3ef; padding: 18px; border-radius: 22px; border: 3px solid var(--pink); }
    .tiles { display:grid; grid-template-columns: repeat(auto-fill, minmax(180px,1fr)); gap: var(--gap); }
    .tile { display:flex; flex-direction:column; align-items:center; gap:8px; padding:16px; border-radius:18px; background:#fff; border:2px solid #f3c3d6; cursor:pointer; }
    .tile:hover { background: var(--pink2); }
    .tile span { font-weight: 700; color: var(--ink); text-align:center; }

    /* 工具列 */
    .bar { display:flex; gap:10px; align-items:center; justify-content:space-between; margin: 12px 0; flex-wrap:wrap; }
    .btn { padding:8px 12px; border:2px solid #f3c3d6; border-radius:999px; background:#fff; cursor:pointer; }
    .btn:hover { background:#ffeef6; }
    .controls input, .controls select { padding:8px 10px; border:2px solid #f3c3d6; border-radius:999px; font-size:14px; background:#fff; }

    /* 分類畫廊（masonry-like） */
    .grid{ column-count: 4; column-gap: var(--gap); }
    @media (max-width: 1200px) { .grid { column-count: 3; } }
    @media (max-width: 900px)  { .grid { column-count: 2; } }
    @media (max-width: 600px)  { .grid { column-count: 1; } }
    .card{ display:inline-block; width:100%; border:2px solid #f3c3d6; border-radius:16px; padding:12px; margin: 0 0 var(--gap); cursor:pointer; background:#fff; }
    .title{ font-weight:800; color:#432233; }
    .meta{ color:#6a5060; font-size:13px; }
    .tag{ display:inline-block; border:1px solid #f0a9c9; border-radius:999px; padding:0 8px; margin:4px 6px 0 0; font-size:12px; color:#7a4d63; }

    /* Modal */
    .modal{ position:fixed; inset:0; background:rgba(0,0,0,.35); display:none; align-items:center; justify-content:center; }
    .panel{ background:#fff; max-width:860px; width:92vw; max-height:90vh; overflow:auto; border-radius:18px; padding:18px; border:3px solid var(--pink); }
  </style>
</head>
<body>
  <h1>HSIN YUN 書庫清單</h1>

  <!-- A. Bingo 分類首頁 -->
  <section id="view-tiles">
    <div class="board">
      <div class="bar">
        <div style="font-weight:700;color:#7a4d63;">選一個分類開始探索</div>
        <div class="controls">
          <input id="qA" placeholder="（可選）搜尋全部書庫" />
          <button id="searchAll" class="btn">搜尋</button>
        </div>
      </div>
      <div class="tiles">
        <button class="tile" data-cat="🎨 藝術與設計" data-slug="art-design"><span>🎨 藝術與設計</span></button>
        <button class="tile" data-cat="🔊 聲音與音樂" data-slug="sound-music"><span>🔊 聲音與音樂</span></button>
        <button class="tile" data-cat="🧠 心智與心理學" data-slug="mind-psych"><span>🧠 心智與心理學</span></button>
        <button class="tile" data-cat="🌌 哲學與科普" data-slug="philosophy-science"><span>🌌 哲學與科普</span></button>
        <button class="tile" data-cat="📈 經濟與社會觀察" data-slug="economy-society"><span>📈 經濟與社會觀察</span></button>
        <button class="tile" data-cat="✍️ 語言與表達" data-slug="language-expression"><span>✍️ 語言與表達</span></button>
        <button class="tile" data-cat="🧭 自我成長與人生設計" data-slug="self-growth-design"><span>🧭 自我成長與人生設計</span></button>
        <button class="tile" data-cat="👁️‍🗨️ 感官與風格" data-slug="senses-style"><span>👁️‍🗨️ 感官與風格</span></button>
        <button class="tile" data-cat="📚 知識與文明史" data-slug="knowledge-civilization"><span>📚 知識與文明史</span></button>
        <button class="tile" data-cat="🧰 創新與問題解決" data-slug="innovation-problem"><span>🧰 創新與問題解決</span></button>
      </div>
    </div>
  </section>

  <!-- B. 分類畫廊頁 -->
  <section id="view-gallery" class="hidden">
    <div class="bar">
      <div style="display:flex;gap:8px;align-items:center;">
        <button id="back" class="btn">← 返回分類</button>
        <div id="pickedCat" style="font-weight:800;color:#7a4d63;"></div>
        <div id="count" style="color:#7a4d63;"></div>
      </div>
      <div class="controls">
        <select id="sort">
          <option value="title.asc">標題 A→Z</option>
          <option value="title.desc">標題 Z→A</option>
          <option value="year.desc">年份 新→舊</option>
          <option value="year.asc">年份 舊→新</option>
        </select>
        <input id="qB" placeholder="在此分類內搜尋" />
      </div>
    </div>
    <div class="grid" id="grid"></div>
  </section>

  <!-- 詳情 Modal（文字版，無圖片） -->
  <div class="modal" id="modal" onclick="if(event.target===this)this.style.display='none'">
    <div class="panel" id="panel"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
  <script>
    const $tiles = document.getElementById('view-tiles');
    const $gallery = document.getElementById('view-gallery');
    const $grid = document.getElementById('grid');
    const $pickedCat = document.getElementById('pickedCat');
    const $count = document.getElementById('count');
    const $modal = document.getElementById('modal');
    const $panel = document.getElementById('panel');
    const $sort = document.getElementById('sort');
    const $qA = document.getElementById('qA');
    const $qB = document.getElementById('qB');
    const $searchAll = document.getElementById('searchAll');
    const $back = document.getElementById('back');

    let books = [];
    let fuseAll;
    let currentCat = ''; // slug
    let SLUG2NAME = {};  // slug -> 顯示名稱

    function bySort(list) {
      const [key, dir] = $sort.value.split('.');
      list.sort((a, b) => {
        if (key === 'year') {
          const av = Number.isFinite(a.year) ? a.year : -Infinity;
          const bv = Number.isFinite(b.year) ? b.year : -Infinity;
          return dir === 'asc' ? av - bv : bv - av;
        }
        const va = (a.title || '').toLowerCase();
        const vb = (b.title || '').toLowerCase();
        return dir === 'asc' ? va.localeCompare(vb) : vb.localeCompare(va);
      });
      return list;
    }

    async function load() {
      // 建立 slug->名稱 對照（從 DOM 讀）
      SLUG2NAME = Object.fromEntries([...document.querySelectorAll('.tile')].map(btn => [btn.dataset.slug, btn.dataset.cat]));

      try {
        const res = await fetch('./data/books_index.json', { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        books = await res.json();
      } catch (e) {
        alert('載入 data/books_index.json 失敗：' + e.message);
        books = [];
      }
      fuseAll = books.length ? new Fuse(books, { keys:['title','author','tags','summary'], threshold:0.35, ignoreLocation:true }) : null;

      bindTiles();
      restoreFromHash();
    }

    function bindTiles() {
      document.querySelectorAll('.tile').forEach(btn => {
        btn.addEventListener('click', () => openCat(btn.dataset.slug, btn.dataset.cat));
      });
      $searchAll.addEventListener('click', () => {
        const q = $qA.value.trim();
        const list = (q && fuseAll) ? fuseAll.search(q).map(r => r.item) : books.slice();
        $pickedCat.textContent = '搜尋結果';
        currentCat = '';
        showGallery(list);
      });
      $qA.addEventListener('keydown', e => { if (e.key === 'Enter') $searchAll.click(); });
    }

    function openCat(slug, name) {
      currentCat = slug;
      $pickedCat.textContent = name || (SLUG2NAME[slug] ?? slug);
      const list = books.filter(b => b.category_slug === slug || b.category === name);
      showGallery(list);
      const p = new URLSearchParams({ view: 'cat', cat: slug, sort: $sort.value });
      history.replaceState(null, '', '#' + p.toString());
    }

    function showGallery(listSource) {
      $tiles.classList.add('hidden');
      $gallery.classList.remove('hidden');

      let list = listSource.slice();
      if ($qB.value.trim()) {
        const fuseCat = new Fuse(list, { keys: ['title','author','tags','summary'], threshold: 0.35, ignoreLocation: true });
        list = fuseCat.search($qB.value.trim()).map(r => r.item);
      }
      list = bySort(list);

      $count.textContent = `共 ${list.length} 本`;
      $grid.innerHTML = list.map(b => `
        <div class="card" data-id="${b.id}">
          <div class="title">${b.title}</div>
          <div class="meta">${b.author||''}${b.year?' · '+b.year:''}</div>
          <div class="meta">${b.category || (SLUG2NAME[b.category_slug] ?? '')}</div>
          ${b.tags&&b.tags.length?`<div style='margin-top:8px'>${b.tags.map(t=>`<span class=tag>${t}</span>`).join('')}</div>`:''}
        </div>`).join('');

      $grid.querySelectorAll('.card').forEach(c => c.addEventListener('click', () => openDetail(c.dataset.id)));
    }

    async function openDetail(id){
      try{
        const meta = await (await fetch(`./data/books/${id}/meta.json`, { cache: 'no-store' })).json();
        // 純文字詳情（不顯示圖片）
        $panel.innerHTML = `
          <div>
            <h2 style="margin:0 0 4px">${meta.title||''}</h2>
            <div class="meta">${meta.author||''}${meta.year?' · '+meta.year:''}${meta.category?' · '+meta.category:''}</div>
            ${meta.isbn?`<div class="meta">ISBN：${meta.isbn}</div>`:''}
            ${meta.summary?`<p style="margin-top:8px">${meta.summary}</p>`:''}
            ${Array.isArray(meta.tags)&&meta.tags.length?`<div style='margin-top:8px'>${meta.tags.map(t=>`<span class=tag>${t}</span>`).join('')}</div>`:''}

            ${meta.table_of_contents && meta.table_of_contents.length ? `
              <div style="margin-top:8px"><strong>目錄：</strong>
                <ul style="margin:6px 0 0 18px">${meta.table_of_contents.map(x=>`<li>${x}</li>`).join('')}</ul>
              </div>` : ''}

            ${meta.notes?.review ? `<div style="margin-top:8px"><strong>心得：</strong><div class="meta">${meta.notes.review}</div></div>` : '' }
            ${meta.notes?.insights?.length ? `<div style="margin-top:8px"><strong>重點：</strong><ul style="margin:6px 0 0 18px">${meta.notes.insights.map(x=>`<li>${x}</li>`).join('')}</ul></div>` : '' }
            ${meta.notes?.quotes?.length ? `<div style="margin-top:8px"><strong>摘錄：</strong><ul style="margin:6px 0 0 18px">${meta.notes.quotes.map(x=>`<li>${x}</li>`).join('')}</ul></div>` : '' }
            ${meta.notes?.todo?.length ? `<div style="margin-top:8px"><strong>行動：</strong><ul style="margin:6px 0 0 18px">${meta.notes.todo.map(x=>`<li>${x}</li>`).join('')}</ul></div>` : '' }

            <div style="margin-top:8px"><a href="./data/books/${id}/notes.md" target="_blank">筆記（notes.md）</a></div>
          </div>`;
        $modal.style.display='flex';
      }catch(e){
        $panel.innerHTML = `<p>找不到此書的 meta.json（${id}）。</p>`;
        $modal.style.display='flex';
      }
    }

    document.getElementById('qB').addEventListener('input', () => {
      const base = currentCat ? books.filter(b => b.category_slug === currentCat) : books.slice();
      showGallery(base);
    });
    document.getElementById('sort').addEventListener('input', () => {
      const base = currentCat ? books.filter(b => b.category_slug === currentCat) : books.slice();
      showGallery(base);
    });
    document.getElementById('back').addEventListener('click', () => {
      $gallery.classList.add('hidden');
      $tiles.classList.remove('hidden');
      history.replaceState(null, '', '#');
    });

    function restoreFromHash(){
      const p = new URLSearchParams(location.hash.slice(1));
      if (p.get('view') === 'cat') {
        const slug = p.get('cat') || '';
        openCat(slug, SLUG2NAME[slug]);
      }
    }

    load();
  </script>
</body>
</html>
